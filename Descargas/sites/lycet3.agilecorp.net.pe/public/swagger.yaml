    get:
      tags:
        - voided
      summary: Obtiene el estado del ticket
      description: Retorna el XML
      operationId: getReversionStatus
      parameters:
        - name: ticket
          in: query
          description: Ticket de Resumen de Reversiones
          schema:
            type: string
        - name: ruc
          in: query
          description: RUC de empresa (Multiples Empresas)
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResult"
  /configuration/:
    post:
      tags:
        - configuration
      summary: Guarda el certificado y logo
      description: Guarda archivos de configuración
      operationId: saveConfiguration
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FilesData"
        description: archivos en base64
        required: true
      responses:
        "200":
          description: Operacion exitosa
  /sale/qr:
    post:
      tags:
        - sale
      summary: Generar el QR de una Venta
      description: Retorna la imagen del QR
      operationId: getSaleQr
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QrParameter"
        description: Comprobante
        required: true
      responses:
        "200":
          description: Operacion exitosa
servers:
  - url: http://lycet.api/api/v1
  - url: https://lycet.api/api/v1
components:
  requestBodies:
    Note:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Note"
      description: Comprobante
      required: true
    Invoice:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Invoice"
      description: Comprobante
      required: true
    Summary:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Summary"
      description: Comprobante
      required: true
    Voided:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Voided"
      description: Comprobante
      required: true
    Despatch:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Despatch"
      description: Comprobante
      required: true
    Retention:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Retention"
      description: Comprobante
      required: true
    Perception:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Perception"
      description: Comprobante
      required: true
    Reversion:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Reversion"
      description: Comprobante
      required: true
  securitySchemes:
    ApiToken:
      name: token
      type: apiKey
      in: query
      description: Api Token
  schemas:
    Address:
      type: object
      properties:
        ubigueo:
          type: string
        codigoPais:
          type: string
        departamento:
          type: string
        provincia:
          type: string
        distrito:
          type: string
        urbanizacion:
          type: string
        direccion:
          type: string
        codLocal:
          type: string
    Client:
      type: object
      properties:
        tipoDoc:
          type: string
        numDoc:
          type: string
        rznSocial:
          type: string
        address:
          $ref: "#/components/schemas/Address"
        email:
          type: string
        telephone:
          type: string
    Company:
      type: object
      properties:
        ruc:
          type: string
        razonSocial:
          type: string
        nombreComercial:
          type: string
        address:
          $ref: "#/components/schemas/Address"
        email:
          type: string
        telephone:
          type: string
    Charge:
      type: object
      properties:
        codTipo:
          type: string
        factor:
          type: string
        monto:
          type: number
          format: float
        montoBase:
          type: number
          format: float
    DetailAttribute:
      type: object
      properties:
        code:
          type: string
        name:
          type: string
        value:
          type: string
        fecInicio:
          type: string
          format: date-time
        fecFin:
          type: string
          format: date-time
        duracion:
          type: integer
    SaleDetail:
      type: object
      properties:
        unidad:
          type: string
        cantidad:
          type: number
          format: float
        codProducto:
          type: string
        codProdSunat:
          type: string
        codProdGS1:
          type: string
        descripcion:
          type: string
        mtoValorUnitario:
          type: number
          format: float
        descuento:
          type: number
          format: float
        igv:
          type: number
          format: float
        tipAfeIgv:
          type: string
        isc:
          type: number
          format: float
        tipSisIsc:
          type: string
        totalImpuestos:
          type: number
          format: float
        mtoPrecioUnitario:
          type: number
          format: float
        mtoValorVenta:
          type: number
          format: float
        mtoValorGratuito:
          type: number
          format: float
        mtoBaseIgv:
          type: number
          format: float
        porcentajeIgv:
          type: number
          format: float
        mtoBaseIsc:
          type: number
          format: float
        porcentajeIsc:
          type: number
          format: float
        mtoBaseOth:
          type: number
          format: float
        porcentajeOth:
          type: number
          format: float
        otroTributo:
          type: number
          format: float
        icbper:
          type: number
          format: float
        factorIcbper:
          type: number
          format: float
        cargos:
          type: array
          items:
            $ref: "#/components/schemas/Charge"
        descuentos:
          type: array
          items:
            $ref: "#/components/schemas/Charge"
        atributos:
          type: array
          items:
            $ref: "#/components/schemas/DetailAttribute"
    Legend:
      type: object
      properties:
        code:
          type: string
        value:
          type: string
    Document:
      type: object
      properties:
        tipoDoc:
          type: string
        nroDoc:
          type: string
    SalePerception:
      type: object
      properties:
        codReg:
          type: string
        porcentaje:
          type: number
          format: float
        mtoBase:
          type: number
          format: float
        mto:
          type: number
          format: float
        mtoTotal:
          type: number
          format: float
    Direction:
      type: object
      properties:
        ubigueo:
          type: string
        direccion:
          type: string
    EmbededDespatch:
      type: object
      properties:
        llegada:
          $ref: "#/components/schemas/Direction"
        partida:
          $ref: "#/components/schemas/Direction"
        transportista:
          $ref: "#/components/schemas/Client"
        nroLicencia:
          type: string
        transpPlaca:
          type: string
        transpCodeAuth:
          type: string
        transpMarca:
          type: string
        modTraslado:
          type: string
        pesoBruto:
          type: number
          format: float
        undPesoBruto:
          type: string
    Prepayment:
      type: object
      properties:
        tipoDocRel:
          type: string
        nroDocRel:
          type: string
        total:
          type: number
          format: float
    Detraction:
      type: object
      properties:
        percent:
          type: number
          format: float
        mount:
          type: number
          format: float
        ctaBanco:
          type: string
        codMedioPago:
          type: string
        codBienDetraccion:
          type: string
        valueRef:
          type: number
          format: float
    Invoice:
      type: object
      properties:
        tipoDoc:
          type: string
        serie:
          type: string
        correlativo:
          type: string
        fechaEmision:
          type: string
          format: date-time
        formaPago:
          $ref: "#/components/schemas/PaymentTerms"
        cuotas:
          type: array
          items:
            $ref: "#/components/schemas/Cuota"
        client:
          $ref: "#/components/schemas/Client"
        company:
          $ref: "#/components/schemas/Company"
        tipoMoneda:
          type: string
        sumOtrosCargos:
          type: number
          format: float
        mtoOperGravadas:
          type: number
          format: float
        mtoOperInafectas:
          type: number
          format: float
        mtoOperExoneradas:
          type: number
          format: float
        mtoOperExportacion:
          type: number
          format: float
        mtoIGV:
          type: number
          format: float
        mtoIGVGratuitas:
          type: number
          format: float
        mtoISC:
          type: number
          format: float
        mtoOtrosTributos:
          type: number
          format: float
        icbper:
          type: number
          format: float
        valorVenta:
          type: number
          format: float

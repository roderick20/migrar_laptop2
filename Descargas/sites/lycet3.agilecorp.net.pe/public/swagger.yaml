openapi: 3.0.0
info:
  description: API REST basado en Greenter - Facturación Electrónica.
  version: "1.3"
  title: Lycet API
  contact:
    name: Giancarlos Salas
    email: giansalex@gmail.com
tags:
  - name: invoice
    description: Facturas y Boletas
  - name: note
    description: Notas de Credito y Debito
  - name: summary
    description: Resumen Diario de Boletas
  - name: voided
    description: Comunicacion de Bajas
  - name: despatch
    description: Guía de Remisión
  - name: retention
    description: Comprobante de Retenciones
  - name: perception
    description: Comprobante de Percepciones
  - name: reversion
    description: Comunicacion de Reversiones
  - name: configuration
    description: Configuraciones
  - name: sale
    description: Ventas en General
security:
  - ApiToken: []
paths:
  /invoice/send:
    post:
      tags:
        - invoice
      summary: Enviar una Factura o Boleta
      description: Retorna la respuesta de SUNAT y el XML firmado
      operationId: sendInvoice
      requestBody:
        $ref: "#/components/requestBodies/Invoice"
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentResponse"
        "400":
          description: Error de Validación
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /invoice/xml:
    post:
      tags:
        - invoice
      summary: Generar el XML de una factura o boleta
      description: Retorna el XML
      operationId: getInvoiceXml
      requestBody:
        $ref: "#/components/requestBodies/Invoice"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            text/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /invoice/pdf:
    post:
      tags:
        - invoice
      summary: Generar el PDF de una factura o boleta
      description: Retorna el Pdf
      operationId: getInvoicePdf
      requestBody:
        $ref: "#/components/requestBodies/Invoice"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            application/pdf:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /note/send:
    post:
      tags:
        - note
      summary: Envia nota de credito o debito
      description: Retorna la respuesta de SUNAT y el XML firmado
      operationId: sendNote
      requestBody:
        $ref: "#/components/requestBodies/Note"
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentResponse"
        "400":
          description: Error de Validación
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /note/xml:
    post:
      tags:
        - note
      summary: Generar el XML de una nota de crédito o débito
      description: Retorna el XML
      operationId: getNoteXml
      requestBody:
        $ref: "#/components/requestBodies/Note"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            text/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /note/pdf:
    post:
      tags:
        - note
      summary: Generar el PDF de una nota de crédito o débito
      description: Retorna el PDF
      operationId: getNotePdf
      requestBody:
        $ref: "#/components/requestBodies/Invoice"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            application/pdf:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /summary/send:
    post:
      tags:
        - summary
      summary: Enviar una Resumen diario de Boletas
      description: Retorna la respuesta de SUNAT y el XML firmado
      operationId: sendSummary
      requestBody:
        $ref: "#/components/requestBodies/Summary"
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SummaryResponse"
        "400":
          description: Error de Validación
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /summary/xml:
    post:
      tags:
        - summary
      summary: Generar el XML de un resumen diario
      description: Retorna el XML
      operationId: getSummaryXml
      requestBody:
        $ref: "#/components/requestBodies/Summary"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            text/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /summary/pdf:
    post:
      tags:
        - summary
      summary: Generar el PDF de un resumen diario
      description: Retorna el PDF
      operationId: getSummaryPdf
      requestBody:
        $ref: "#/components/requestBodies/Summary"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            application/pdf:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /summary/status:
    get:
      tags:
        - summary
      summary: Obtiene el estado del ticket
      description: Retorna el XML
      operationId: getSummaryStatus
      parameters:
        - name: ticket
          in: query
          description: Ticket de Resumen diario
          schema:
            type: string
        - name: ruc
          in: query
          description: RUC de empresa (Multiples Empresas)
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResult"
  /voided/send:
    post:
      tags:
        - voided
      summary: Enviar una Comunicación de Bajas
      description: Retorna la respuesta de SUNAT y el XML firmado
      operationId: sendVoided
      requestBody:
        $ref: "#/components/requestBodies/Voided"
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SummaryResponse"
        "400":
          description: Error de Validación
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /voided/xml:
    post:
      tags:
        - voided
      summary: Generar el XML de una Comunicación de Bajas
      description: Retorna el XML
      operationId: getVoidedXml
      requestBody:
        $ref: "#/components/requestBodies/Voided"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            text/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /voided/pdf:
    post:
      tags:
        - voided
      summary: Generar el PDF de una Comunicación de Bajas
      description: Retorna el PDF
      operationId: getVoidedPdf
      requestBody:
        $ref: "#/components/requestBodies/Voided"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            application/pdf:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /voided/status:
    get:
      tags:
        - voided
      summary: Obtiene el estado del ticket
      description: Retorna el XML
      operationId: getVoidedStatus
      parameters:
        - name: ticket
          in: query
          description: Ticket de Comunicación de baja
          schema:
            type: string
        - name: ruc
          in: query
          description: RUC de empresa (Multiples Empresas)
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResult"
  /despatch/send:
    post:
      tags:
        - despatch
      summary: Enviar una Guía de Remisión
      description: Retorna la respuesta de SUNAT y el XML firmado
      operationId: sendDespatch
      requestBody:
        $ref: "#/components/requestBodies/Despatch"
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SummaryResponse"
        "400":
          description: Error de Validación
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /despatch/xml:
    post:
      tags:
        - despatch
      summary: Generar el XML de una Guía de Remisión
      description: Retorna el XML
      operationId: getDespatchXml
      requestBody:
        $ref: "#/components/requestBodies/Despatch"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            text/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /despatch/status:
    get:
      tags:
        - despatch
      summary: Obtiene el estado del ticket
      description: Retorna el CDR
      operationId: getDespatchStatus
      parameters:
        - name: ticket
          in: query
          description: Ticket del comprobante
          schema:
            type: string
        - name: ruc
          in: query
          description: RUC de empresa (Multiples Empresas)
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResult"
  /despatch/pdf:
    post:
      tags:
        - despatch
      summary: Generar el Pdf de una Guía de Remisión
      description: Retorna el Pdf
      operationId: getDespatchPdf
      requestBody:
        $ref: "#/components/requestBodies/Despatch"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            application/Pdf:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /retention/send:
    post:
      tags:
        - retention
      summary: Enviar un Comprobante de Retencion
      description: Retorna la respuesta de SUNAT y el XML firmado
      operationId: sendRetention
      requestBody:
        $ref: "#/components/requestBodies/Retention"
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentResponse"
        "400":
          description: Error de Validación
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /retention/xml:
    post:
      tags:
        - retention
      summary: Generar el XML de un Comprobante de Retencion
      description: Retorna el XML
      operationId: getRetentionXml
      requestBody:
        $ref: "#/components/requestBodies/Retention"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            text/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /retention/pdf:
    post:
      tags:
        - retention
      summary: Generar el pdf de un Comprobante de Retencion
      description: Retorna el pdf
      operationId: getRetentionpdf
      requestBody:
        $ref: "#/components/requestBodies/Retention"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            application/pdf:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /peception/send:
    post:
      tags:
        - perception
      summary: Enviar un Comprobante de Percepcion
      description: Retorna la respuesta de SUNAT y el XML firmado
      operationId: sendPerception
      requestBody:
        $ref: "#/components/requestBodies/Perception"
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentResponse"
        "400":
          description: Error de Validación
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /peception/xml:
    post:
      tags:
        - perception
      summary: Generar el XML de un Comprobante de Percepcion
      description: Retorna el XML
      operationId: getPerceptionXml
      requestBody:
        $ref: "#/components/requestBodies/Perception"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            text/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /peception/pdf:
    post:
      tags:
        - perception
      summary: Generar el pdf de un Comprobante de Percepcion
      description: Retorna el pdf
      operationId: getPerceptionpdf
      requestBody:
        $ref: "#/components/requestBodies/Perception"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            application/pdf:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /reversion/send:
    post:
      tags:
        - reversion
      summary: Enviar un Resumen de Reversiones
      description: Retorna la respuesta de SUNAT y el XML firmado
      operationId: sendReversion
      requestBody:
        $ref: "#/components/requestBodies/Reversion"
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SummaryResponse"
        "400":
          description: Error de Validación
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /reversion/xml:
    post:
      tags:
        - voided
      summary: Generar el XML de un Resumen de Reversiones
      description: Retorna el XML
      operationId: getReversionXml
      requestBody:
        $ref: "#/components/requestBodies/Reversion"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            text/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationResponse"
  /reversion/pdf:
    post:
      tags:
        - voided
      summary: Generar el pdf de un Resumen de Reversiones
      description: Retorna el pdf
      operationId: getReversionpdf
      requestBody:
        $ref: "#/components/requestBodies/Reversion"
      responses:
        "200":
          description: Operacion exitosa
        "400":
          description: Error de Validación
          content:
            application/pdf:
              schema:
                type: array
                items:

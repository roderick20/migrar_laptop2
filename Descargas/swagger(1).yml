swagger: '2.0'
info:
  version: v2
  title: Plesk RESTful API
basePath: /api/v2
schemes:
  - https
securityDefinitions:
  BasicAuth:
    type: basic
  APIKeyHeader:
    type: apiKey
    in: header
    name: X-API-Key
security:
  - BasicAuth: []
  - APIKeyHeader: []
tags:
  - name: Authentication
    description: Auth entry points
  - name: Cli
    description: CLI gate entry points
  - name: Server
    description: Server entry points
  - name: Extensions
    description: Extensions entry points
  - name: Clients
    description: Clients entry points
  - name: Domains
    description: Domains entry points
  - name: FtpUsers
    description: FTP Users entry points
  - name: Databases
    description: 'Databases, database servers and database users entry points'
  - name: DNS
    description: DNS entry points
paths:
  /auth/keys:
    post:
      tags:
        - Authentication
      summary: Generate a secret key
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Key parameters
          required: true
          schema:
            $ref: '#/definitions/SecretKeyRequest'
      responses:
        '201':
          description: Secret key was successfully created
          schema:
            $ref: '#/definitions/SecretKeyResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Incorrect login
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/auth/keys/{key}':
    delete:
      tags:
        - Authentication
      summary: Delete a secret key
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: key
          description: Key ID
          required: true
          x-example: 3d2e93ad-85e6-1a3e-9f81-b9d26650e4f9
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        '404':
          description: Key does not exist
          schema:
            $ref: '#/definitions/ErrorResponse'
  /cli/commands:
    get:
      tags:
        - Cli
      summary: List of available commands
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: string
  '/cli/{id}/ref':
    get:
      tags:
        - Cli
      x-plesk-since: '17.9'
      summary: Command reference
      description: 'plesk: >= 17.9'
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Command identifier
          type: string
          required: true
          x-example: settings
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              allowed_commands:
                type: object
              allowed_options:
                type: object
        '404':
          description: Command is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/cli/{id}/call':
    post:
      tags:
        - Cli
      summary: Execute command
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Command identifier
          type: string
          required: true
          x-example: settings
        - in: body
          name: body
          description: Command execution parameters
          schema:
            $ref: '#/definitions/CliCallRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CliCallResponse'
        '404':
          description: Command is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  /server:
    get:
      tags:
        - Server
      summary: Server Meta Information
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Return Server Meta Information
          schema:
            $ref: '#/definitions/ServerMeta'
  /server/init:
    post:
      tags:
        - Server
      summary: Performing initial server setup
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Inital setup parameters
          required: true
          schema:
            $ref: '#/definitions/ServerInit'
      responses:
        '200':
          description: Inital server setup was succesfully performed
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
  /server/license:
    post:
      tags:
        - Server
      summary: Installing license key
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: License key
          required: true
          schema:
            $ref: '#/definitions/ServerLicense'
      responses:
        '200':
          description: License key was succesfully installed
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
  /server/ips:
    get:
      tags:
        - Server
      summary: Server IP Addresses
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Return Server IP Addresses list
          schema:
            type: array
            items:
              $ref: '#/definitions/ServerIp'
  /extensions:
    get:
      tags:
        - Extensions
      summary: List of installed Extensions
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Extension'
    post:
      tags:
        - Extensions
      summary: Install a new Extension
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Installation type and resource
          required: true
          schema:
            $ref: '#/definitions/ExtensionInstallRequest'
      responses:
        '200':
          description: Extension successfully installed
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/extensions/{id}':
    get:
      tags:
        - Extensions
      summary: Extension details
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Extension identifier
          type: string
          required: true
          x-example: letsencrypt
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Extension'
        '404':
          description: Extension is not installed
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      tags:
        - Extensions
      summary: Delete an Extension
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Extension identifier
          type: string
          required: true
          x-example: letsencrypt
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        '404':
          description: Extension is not installed
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/extensions/{id}/enable':
    put:
      tags:
        - Extensions
      summary: Enable extension
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Extension identifier
          type: string
          required: true
          x-example: letsencrypt
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        '404':
          description: Extension is not installed
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/extensions/{id}/disable':
    put:
      tags:
        - Extensions
      summary: Disable extension
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Extension identifier
          type: string
          required: true
          x-example: letsencrypt
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        '404':
          description: Extension is not installed
          schema:
            $ref: '#/definitions/ErrorResponse'
  /clients:
    get:
      tags:
        - Clients
      summary: List all clients
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Client'
    post:
      tags:
        - Clients
      summary: Create a new Client account
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Client data
          required: true
          schema:
            $ref: '#/definitions/ClientRequest'
      responses:
        '201':
          description: Client account successfully created
          schema:
            $ref: '#/definitions/CreatedResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/clients/{id}':
    get:
      tags:
        - Clients
      summary: Client details
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Client ID
          x-example: 7
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Client'
        '404':
          description: Client is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      tags:
        - Clients
      summary: Update client account
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Client ID
          x-example: 7
        - in: body
          name: body
          description: Client data
          required: true
          schema:
            $ref: '#/definitions/ClientUpdateRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CreatedResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Client is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      tags:
        - Clients
      summary: Delete client account
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Client ID
          x-example: 7
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CreatedResponse'
        '404':
          description: Client is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/clients/{id}/domains':
    get:
      tags:
        - Clients
      summary: List of client domains
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Client ID
          x-example: 7
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/DomainResponse'
        '404':
          description: Client is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/clients/{id}/statistics':
    get:
      tags:
        - Clients
      summary: Get client stats
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Client ID
          x-example: 7
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ClientStatistics'
        '404':
          description: Client is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/clients/{id}/activate':
    put:
      tags:
        - Clients
      summary: Activate client
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Client ID
          x-example: 7
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        '404':
          description: Client is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/clients/{id}/suspend':
    put:
      tags:
        - Clients
      summary: Suspend client
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Client ID
          x-example: 7
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        '404':
          description: Client is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  /domains:
    get:
      tags:
        - Domains
      summary: List all domains
      description: ''
      produces:
        - application/json
      parameters:
        - in: query
          name: name
          description: Filter data by domain name
          type: string
          x-example: example.com
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/DomainResponse'
    post:
      tags:
        - Domains
      summary: Create a new Domain
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Domain data
          required: true
          schema:
            $ref: '#/definitions/DomainRequest'
      responses:
        '201':
          description: Domain successfully created
          schema:
            $ref: '#/definitions/CreatedResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/domains/{id}':
    get:
      tags:
        - Domains
      summary: Domain details
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Domain ID
          x-example: 1
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DomainResponse'
        '404':
          description: Domain is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      tags:
        - Domains
      summary: Update a Domain
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Domain ID
          x-example: 1
        - in: body
          name: body
          description: Domain
          required: true
          schema:
            $ref: '#/definitions/DomainRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CreatedResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Domain is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      tags:
        - Domains
      summary: Delete a Domain
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Domain ID
          x-example: 1
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CreatedResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Domain is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/domains/{id}/client':
    get:
      tags:
        - Domains
      summary: Get domain client
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Domain ID
          x-example: 1
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Client'
        '404':
          description: Domain is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/domains/{id}/status':
    get:
      tags:
        - Domains
      summary: Get Domain status
      description: ''
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Domain ID
          x-example: 1
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DomainStatus'
        '404':
          description: Domain is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      tags:
        - Domains
      summary: Update a Domain status
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Domain ID
          x-example: 1
        - name: body
          in: body
          description: Domain status
          required: true
          schema:
            $ref: '#/definitions/DomainStatus'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DomainStatus'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Domain is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  /ftpusers:
    get:
      tags:
        - FtpUsers
      summary: Get FTP users
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: name
          description: Filter data by user name
          type: string
          x-example: exampleuser
        - in: query
          name: domain
          description: Filter data by domain name
          type: string
          x-example: example.com
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/FtpUser'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Domain/user is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      tags:
        - FtpUsers
      summary: Create FTP user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: FTP User data
          required: true
          schema:
            $ref: '#/definitions/FtpUserRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/FtpUser'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Domain is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/ftpusers/{name}':
    put:
      tags:
        - FtpUsers
      summary: Update FTP user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: name
          description: FTP user name
          required: true
          type: string
          x-example: exampleuser
        - in: body
          name: body
          description: FTP User data
          required: true
          schema:
            $ref: '#/definitions/FtpUserUpdateRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: User is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      tags:
        - FtpUsers
      summary: Delete FTP user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: name
          description: FTP User name
          required: true
          type: string
          x-example: exampleuser
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        '404':
          description: User is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  /databases:
    get:
      tags:
        - Databases
      summary: Get databases
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: domain
          description: Filter data by domain name
          type: string
          x-example: example.com
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Database'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Server is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      tags:
        - Databases
      summary: Create database
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Database data
          required: true
          schema:
            $ref: '#/definitions/DatabaseRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Database'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Domain is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/databases/{id}':
    delete:
      tags:
        - Databases
      summary: Delete database
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Database ID
          required: true
          type: integer
          x-example: 10
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        '404':
          description: Database is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  /dbusers:
    get:
      tags:
        - Databases
      summary: Get database users
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: dbId
          description: Filter data by database ID
          type: integer
          x-example: 44
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/DatabaseUser'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Domain/database is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      tags:
        - Databases
      summary: Create database user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Database User data
          required: true
          schema:
            $ref: '#/definitions/DatabaseUserRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DatabaseUser'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Server/database/domain is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/dbusers/{id}':
    put:
      tags:
        - Databases
      summary: Update database user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Database user ID
          required: true
          type: integer
          x-example: 12
        - in: body
          name: body
          description: Database user data
          required: true
          schema:
            $ref: '#/definitions/DatabaseUserUpdateRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Server/database/domain is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      tags:
        - Databases
      summary: Delete database user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Database user ID
          required: true
          type: integer
          x-example: 12
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StatusResponse'
        '404':
          description: Database user is not found
          schema:
            $ref: '#/definitions/ErrorResponse'
